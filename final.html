<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KaynzProject/Final/Selamat!!!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,170,0.15);
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      width: 80%;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background-color: #00ffaa;
      color: black;
      border: none;
      cursor: pointer;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      width: 80%;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
    }

    .contact-btn {
      background: linear-gradient(45deg, #00ffaa, #00bbaa);
      color: #000;
      font-weight: bold;
      border: 2px solid #00ffaa;
      box-shadow: 0 0 10px rgba(0,255,170,0.5);
    }

    .contact-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0,255,170,0.8);
    }

    .final-message {
      margin-top: 30px;
      font-size: 18px;
      color: #00ffaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tahap Terakhir üîì</h2>
    <p>Masukkan semua kode yang berhasil kamu pecahkan dan gabungkan sesuai urutan dari setiap soal!</p>
    <p><i>(Contoh: Jika kamu mendapatkan 21, lalu 41, lalu 16, tulis 214116... dst)</i></p>

    <input type="text" id="gabunganKode" placeholder="Gabungkan semua kode di sini">
    <br>
    <button class="btn" onclick="cekKode()">Submit</button>

    <div class="final-message" id="finalMsg"></div>
    <a id="contactBtn" class="btn contact-btn hidden" href="https://wa.me/6282216292780?text=Akulah%20anak%20jenius%20itu" target="_blank">üìû Hubungi Sang Pembuat</a>
  </div>

  <script>
    function cekKode() {
      const kode = document.getElementById("gabunganKode").value.trim();
      const benar = "82216292780";
      const msg = document.getElementById("finalMsg");
      const contact = document.getElementById("contactBtn");

      if (kode === benar) {
        msg.innerHTML = "üéâ <b>SELAMAT!</b> Kamu adalah salah satu dari sedikit jenius yang berhasil.<br>Kirim pesan: <b>'Aku lah anak jenius itu'</b> ke nomor tersebut untuk klaim hadiahmu!";
        contact.classList.remove("hidden");
      } else {
        msg.innerText = "‚ùå Kode tidak cocok. Coba gabungkan kembali sesuai urutan tantangan.";
        contact.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
